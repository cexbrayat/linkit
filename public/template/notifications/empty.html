<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/public/stylesheets/bootstrap.less">
    <link type="text/css" rel="stylesheet" href="/public/stylesheets/linkit.less">
    <script src="http://lesscss.googlecode.com/files/less-1.2.1.min.js" type="text/javascript"></script>
    <script src="/public/javascripts/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var getContent = function() {
            return decodeURI(location.href).split("content=")[1];
        };
        $(document).ready(function() {
            $("#main").html(getContent().replace("href","target='blank' href"));
        });
    </script>
</head>
<body>
    <div class="container" style="margin: 0px; height: 50px; width: 250px">
        <div id="main">hi</div>
    </div>
</body>
</html>
