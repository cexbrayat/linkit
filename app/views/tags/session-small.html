*{ Displays _arg session in a short way }*

<h3 class="session title">${_arg.title}</h3>
<blockquote class="article headline">
    ${_arg.summary}
    <small>Proposée par
        #{list items:_arg.speakers, as:'s'}
            #{member s /}
            #{if !s_isLast}, #{/if}
        #{/list}
    </small>
</blockquote>
<p>
    → <a href="@{Sessions.show(_arg.id)}" class="session link">Afficher cette session</a><br/>
</p>
