*{ Displays _arg article in a short way }*

<h3 class="article title">${_arg.title}</h3>
<blockquote class="article headline">
    ${_arg.headline.markdown().raw()}
    <small>Posté par #{member _arg.author /} le ${_arg.postedAt.format('dd/MM/yyyy à hh:mm')}</small>
</blockquote>
<p>
    → <a href="@{Articles.show(_arg.id)}" class="article link">Afficher cet article</a><br/>
</p>
