*{ Displays _arg article in a short way }*

<a href="@{Articles.show(_arg.id, _arg.title.slugify())}" class="article link" title="Consulter l'article"><h3 class="article title">${_arg.title}</h3></a>
#{if !_arg.valid}<span class="label important">Non publié</span>#{/if}
<div class="article headline">
    #{markdown _arg.headline /}
    <small>Le ${_arg.postedAt.format('dd/MM/yyyy à hh:mm')}</small>
</div>
