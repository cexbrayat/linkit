*{ Display all _arg comments }*

#{if _arg}
    <section id="comments">
        #{list items:_arg, as:"comment"}
        <hr/>
        <section id="comment${comment.id}">
            <div class="row">
                <div class="span3">
                    <a href="@{Profile.show(comment.author.login)}">#{member comment.author /}</a><br/>
                    ${comment.postedAt.format('dd/MM/yyyy hh:mm:ss')}
                </div>
                <div class="span13">
                    <p>${comment.content.markdown().raw()}</p>
                </div>
            </div>
            #{/list}
        </section>
    </section>
#{/if}
