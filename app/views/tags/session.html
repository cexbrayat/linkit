*{ Displays _arg session }*
#{if _arg}
<span id="session${_arg.id}" data-id="${_arg.id}" class="session">
    #{if !_arg.valid}<span class="label label-warning">non valid√©</span> #{/if}
#{if _arg instanceof models.Talk}
    #{if _arg.track}
        <span class="track ${_arg.track}" title="Track ${_arg.track} : ${_arg.track.getDescription()}">
            ${_arg.track}
        </span>&nbsp;
    #{/if}
#{/if}
#{else}
    <span class="label label-default track">Lightning Talk</span>&nbsp;
#{/else}
#{lang-flag _arg.lang/}
#{if _arg instanceof models.Talk}
<a href="@{Sessions.show(_arg.id, _arg.title.slugify())}" title="${_arg.title}">${_arg}</a>
#{/if}
#{else}
<a href="@{LightningTalks.show(_arg.id, _arg.title.slugify())}" title="${_arg.title}">${_arg}</a>
#{/else}
</span>
#{/if}
