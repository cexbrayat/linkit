*{ Displays _arg session }*
<div class="row">
    <div class="span12">
        <span id="session${_arg.id}" data-id="${_arg.id}" class="session">
            #{if !_arg.valid}<span class="label important">non valid√©</span> #{/if}
        #{if _arg instanceof models.Talk}
            <h2>
                [&{'enum.TalkFormat.'+_arg.format}#{lang-flag _arg.lang /}]
                <a href="@{Sessions.show(_arg.id, _arg.title.slugify())}" title="${_arg.title}">${_arg.title}</a>
            </h2>
        #{/if}
        #{else}
            <h2>
                #{lang-flag _arg.lang /}
                <a href="@{LightningTalks.show(_arg.id, _arg.title.slugify())}" title="Consulter cette session">${_arg.title}</a>
            </h2>
        #{/else}
    </div>
    #{if session.username}
    <a href="@{Sessions.show(_arg.id, _arg.title.slugify())}" title="Consulter cette session"><i class="icon-star-empty star #{if _arg.hasVoteFrom(session.username)} fav#{/if}" style="float: right; margin-right: -40px;"></i></a>
    #{/if}
</div>
<p>${_arg.summary}</p>
</span>
