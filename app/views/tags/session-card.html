*{ Displays _arg session }*
<div class="row">
    <div class="col-md-12">
        <span id="session${_arg.id}" data-id="${_arg.id}" class="session">
            #{if _arg instanceof models.Talk}
                <h2>
                    [&{'enum.TalkFormat.'+_arg.format}#{lang-flag _arg.lang /} #{if !_arg.valid}<span class="label label-warning">non valid√©</span> #{/if}]
                    <a href="@{Sessions.show(_arg.id, _arg.title.slugify())}" title="${_arg.title}">${_arg.title}</a>
                    #{if session.username}
                        <a href="@{Sessions.show(_arg.id, _arg.title.slugify())}" title="Consulter cette session"></a>
                        #{star _arg/}
                    #{/if}
                </h2>
            #{/if}
            #{else}
                <h2>
                    #{lang-flag _arg.lang /}
                    <a href="@{LightningTalks.show(_arg.id, _arg.title.slugify())}" title="Consulter cette session">${_arg.title}</a>
                </h2>
            #{/else}
        </span>
    </div>
</div>
<p>${_arg.summary}</p>
</span>
