#{set 'moreScripts'}
<script language="Javascript" type="text/javascript" src="@{'/public/javascripts/jquery.lwtCountdown-1.0.js'}"></script>
<script language="javascript" type="text/javascript">
    jQuery(document).ready(function()
    {
        $('#countdown').countDown({
              targetDate: {
                  'day': 07,
                  'month': 2,
                  'year': 2012,
                  'hour': 12,
                  'min': 0,
                  'sec': 0
              }
                });
    });
</script>
