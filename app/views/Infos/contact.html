#{extends 'main.html' /}
#{set title:'Contacts' /}

<h3>Envoi d'un message Ã  l'organisation.</h3>

#{form @Infos.send()}
<fieldset> 
    #{field 'email.subject'}
    <div class="clearfix ${field.error?'error':''}"> 
        <label for="${field.name}">&{field.name}</label> 
        <div class="input"> 
            <input class="xlarge" id="${field.id}" name="${field.name}" size="30" type="text" value="${field.value}" /> 
            <span class="help-block">${field.error}</span>
            <span class="help-block">&{field.name+".note"}</span>
        </div> 
    </div><!-- /clearfix -->
    #{/}


    #{field 'email.message'}
    <div class="clearfix ${field.error?'error':''}"> 
        <label for="${field.name}">&{field.name}</label> 
        <div class="input"> 
            <textarea class="xxlarge" id="${field.id}" name="${field.name}" size="50" rows="10">${field.value}</textarea>
            <span class="help-block">${field.error}</span>
            <span class="help-block">&{field.name+".note"}</span>
        </div> 
    </div><!-- /clearfix -->
    #{/}

</fieldset>

<div class="actions">
    <input type="submit" class="btn primary large" value="Envoyer"/>
</div>
#{/form}
